    /* Calculator Styles */
.calculator-container {

}

.calculator-btn {
  width: 50px;

  color: white;

}

.calculator-btn:hover {
  transform: scale(1.1);
  box-shadow: 0 4px 15px rgba(0,0,0,0.3);

@keyframes slideDown {

  to { opacity: 1; transform: translateY(0); }

.calculator-display input {
  width: 100%;
  padding: 10px;
  font-size: 1.5rem;
  text-align: right;
  border: 1px solid #ddd;
  border-radius: 5px;
  margin-bottom: 10px;
}

.calculator-keys {
  display: grid;
  grid-template-columns: repeat(4, 1fr);
  gap: 8px;
}

.calc-key {
  padding: 15px;
  font-size: 1.2rem;
  border: none;
  border-radius: 5px;
  background: #f5f5f5;
  cursor: pointer;
  transition: all 0.2s ease;
}

.calc-key:hover {
  background: #e0e0e0;
}

.calc-operator {
  background: #3498db;
  color: white;
}

.calc-operator:hover {
  background: #2980b9;

<script>
   // Calculator Functionality
document.addEventListener('DOMContentLoaded', () => {
  const calculatorToggle = document.getElementById('calculatorToggle');
  const calculatorModal = document.querySelector('.calculator-modal');
  const display = document.getElementById('calc-display');
  const keys = document.querySelectorAll('.calc-key');
  
  let currentInput = '';
  let previousInput = '';
  let operation = null;
  let resetScreen = false;

  // Toggle calculator visibility
  calculatorToggle.addEventListener('click', () => {
    calculatorModal.style.display = calculatorModal.style.display === 'block' ? 'none' : 'block';
  });

  // Close calculator when clicking outside
  document.addEventListener('click', (e) => {
    if (!e.target.closest('.calculator-container') && calculatorModal.style.display === 'block') {
      calculatorModal.style.display = 'none';
    }
  });

  // Calculator logic
  keys.forEach(key => {
    key.addEventListener('click', () => {
      const value = key.getAttribute('data-value');
      
      if (value >= '0' && value <= '9') {
        appendNumber(value);
      } else if (value === '.') {
        appendDecimal();
      } else if (['+', '-', '*', '/'].includes(value)) {
        setOperation(value);
      } else if (value === '=') {
        compute();
      } else if (value === 'clear') {
        clear();
      }
      
      updateDisplay();
    });
  });

  function appendNumber(number) {
    if (currentInput === '0' || resetScreen) {
      currentInput = number;
      resetScreen = false;
    } else {
      currentInput += number;
    }
  }

  function appendDecimal() {
    if (resetScreen) {
      currentInput = '0.';
      resetScreen = false;
      return;
    }
    if (!currentInput.includes('.')) {
      currentInput += '.';
    }
  }

  function setOperation(operator) {
    if (operation !== null) compute();
    previousInput = currentInput;
    operation = operator;
    resetScreen = true;
  }

  function compute() {
    let computation;
    const prev = parseFloat(previousInput);
    const current = parseFloat(currentInput);
    
    if (isNaN(prev) || isNaN(current)) return;
    
    switch (operation) {
      case '+':
        computation = prev + current;
        break;
      case '-':
        computation = prev - current;
        break;
      case '*':
        computation = prev * current;
        break;
      case '/':
        computation = prev / current;
        break;
      default:
        return;
    }
    
    currentInput = computation.toString();
    operation = null;
    resetScreen = true;
  }

  function clear() {
    currentInput = '0';
    previousInput = '';
    operation = null;
  }

  function updateDisplay() {
    display.value = currentInput;
  }
}); 
</script>

<script>
   document.addEventListener('DOMContentLoaded', () => {
  const toggle = document.getElementById('theme-toggle');
  const prefersDark = window.matchMedia('(prefers-color-scheme: dark)');
  
  // Set initial state
  if (localStorage.getItem('theme') === 'dark') {
    toggle.checked = true;
    document.body.classList.add('dark-mode');
  } else if (localStorage.getItem('theme') === 'light') {
    toggle.checked = false;
    document.body.classList.remove('dark-mode');
  } else if (prefersDark.matches) {
    toggle.checked = true;
    document.body.classList.add('dark-mode');
  }
  
  // Toggle theme
  toggle.addEventListener('change', () => {
    if (toggle.checked) {
      document.body.classList.add('dark-mode');
      localStorage.setItem('theme', 'dark');
    } else {
      document.body.classList.remove('dark-mode');
      localStorage.setItem('theme', 'light');
    }
  });
  
  // Watch for system changes
  prefersDark.addEventListener('change', e => {
    if (localStorage.getItem('theme') === null) {
      if (e.matches) {
        toggle.checked = true;
        document.body.classList.add('dark-mode');
      } else {
        toggle.checked = false;
        document.body.classList.remove('dark-mode');
      }
    }
  });
}); 
</script>

  <script>
    // Music Player Functionality
document.addEventListener('DOMContentLoaded', () => {
  const musicToggle = document.getElementById('musicToggle');
  const backgroundMusic = document.getElementById('background-music');
  const volumeSlider = document.getElementById('volumeSlider');
  
  // Check if user previously had music enabled
  const savedVolume = localStorage.getItem('musicVolume');
  const savedPlayState = localStorage.getItem('musicPlaying');
  
  if (savedVolume) {
    backgroundMusic.volume = savedVolume;
    volumeSlider.value = savedVolume;
  }
  
  if (savedPlayState === 'true') {
    backgroundMusic.play()
      .then(() => {
        musicToggle.classList.add('playing');
        musicToggle.querySelector('.music-tooltip').textContent = 'Pause Music';
      })
      .catch(error => {
        console.log("Auto-play was prevented: ", error);
      });
  }
  
  // Toggle play/pause
  musicToggle.addEventListener('click', () => {
    if (backgroundMusic.paused) {
      backgroundMusic.play()
        .then(() => {
          musicToggle.classList.add('playing');
          musicToggle.querySelector('.music-tooltip').textContent = 'Pause Music';
          localStorage.setItem('musicPlaying', 'true');
        })
        .catch(error => {
          console.log("Playback failed: ", error);
        });
    } else {
      backgroundMusic.pause();
      musicToggle.classList.remove('playing');
      musicToggle.querySelector('.music-tooltip').textContent = 'Play Music';
      localStorage.setItem('musicPlaying', 'false');
    }
  });
  
  // Volume control
  volumeSlider.addEventListener('input', () => {
    backgroundMusic.volume = volumeSlider.value;
    localStorage.setItem('musicVolume', volumeSlider.value);
  });
  
  // Handle tab visibility changes
  document.addEventListener('visibilitychange', () => {
    if (document.hidden) {
      backgroundMusic.pause();
    } else if (localStorage.getItem('musicPlaying') === 'true') {
      backgroundMusic.play().catch(e => console.log("Playback failed:", e));
    }
  });
});
  </script>
